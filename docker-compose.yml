version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=debug
      - DATABASE_URL=sqlite:///app/data/squad_planner.db
    volumes:
      - ./data:/app/data
    networks:
      - squad-planner

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - squad-planner

networks:
  squad-planner:
    driver: bridge

volumes:
  data:
